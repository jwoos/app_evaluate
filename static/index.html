<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Course Evaluations</title>

		<link href="/assets/styles/vendor/bootstrap.min.css" rel="stylesheet">
		<link href="/assets/styles/main.css" rel="stylesheet">
		<link href="/assets/styles/index.css" rel="stylesheet">
	</head>

	<body class="d-flex align-items-center justify-content-center">
		<header>
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
				<a class="navbar-brand" href="#">Course Evaluations</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="/">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/about.html">About</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<main role="main" class="container">
			<div class="d-block">
				<div class="collapse show multi-collapse">
					<form>
						<div class="form-row">
							<div class="col-md-3"></div>
							<div class="form-group col-md-6">
								<label for="login-email">Email address</label>
								<input type="email" class="form-control" id="login-email" placeholder="example@example.site">
							</div>
							<div class="col-md-3"></div>
						</div>

						<div class="form-row">
							<div class="col-md-3"></div>
							<div class="form-group col-md-6">
								<label for="login-password">Password</label>
								<input type="password" class="form-control" id="login-password" placeholder="password">
							</div>
							<div class="col-md-3"></div>
						</div>

						<div class="form-row justify-content-center">
							<div class="col-auto">
								<a id="login-submit" class="btn btn-primary" href="#" role="button">Log in</a>
							</div>
						</div>
					</form>

					<div class="row justify-content-center">
						<small>Don't have an account? <a data-toggle="collapse" href=".multi-collapse" role="button">Sign up</a></small>
					</div>
				</div>

				<div class="collapse multi-collapse">
					<form class="mt-5">
						<div class="form-row">
							<div class="col-md-3"></div>
							<div class="form-group col-md-6">
								<label for="register-email">Email address</label>
								<input type="email" class="form-control" id="register-email" placeholder="example@example.site">
							</div>
							<div class="col-md-3"></div>
						</div>

						<div class="form-row">
							<div class="col-md-3"></div>
							<div class="form-group col-md-6">
								<label for="register-password">Password</label>
								<input type="password" class="form-control" id="register-password" placeholder="password">
							</div>
							<div class="col-md-3"></div>
						</div>

						<div class="form-row">
							<div class="col-md-3"></div>
							<div class="form-group col-md-6">
								<label for="register-class">Class</label>
								<select class="form-control" id="register-class">
									<option>student</option>
									<option>professor</option>
								</select>
							</div>
							<div class="col-md-3"></div>
						</div>

						<div id="register-student-section">
							<div class="form-row">
								<div class="col-md-3"></div>
								<div class="form-group col-md-6">
									<label for="register-student-unumber">University Number</label>
									<input type="text" class="form-control" id="register-student-unumber" placeholder="N00000000">
								</div>
								<div class="col-md-3"></div>
							</div>
						</div>

						<div class="d-none" id="register-professor-section">
							<div class="form-row">
								<div class="col-md-3"></div>
								<div class="form-group col-md-6">
									<label for="register-professor-fname">First Name</label>
									<input type="text" class="form-control" id="register-professor-fname" placeholder="John">
								</div>
								<div class="col-md-3"></div>
							</div>

							<div class="form-row">
								<div class="col-md-3"></div>
								<div class="form-group col-md-6">
									<label for="register-professor-lname">Last Name</label>
									<input type="text" class="form-control" id="register-professor-lname" placeholder="Doe">
								</div>
								<div class="col-md-3"></div>
							</div>
						</div>

						<div class="form-row justify-content-center">
							<div class="col-auto">
								<a id="register-submit" class="btn btn-primary" href="#" role="button">Register</a>
							</div>
						</div>
					</form>

					<div class="row justify-content-center">
						<small>Already have an account? <a data-toggle="collapse" href=".multi-collapse" role="button">Log in</a></small>
					</div>
				</div>
			</div>
		</main>

		<footer class="footer">
			<div class="container">
				<span class="text-muted">Yining Wang, Mohammad Rafi, Lyu Longtao, Johnson Mei, Jun Woo Shin</span>
			</div>
		</footer>
	</body>

	<script src="/assets/scripts/vendor/jquery-3.2.1.slim.min.js"></script>
	<script src="/assets/scripts/vendor/bootstrap.min.js"></script>

	<script src="/assets/scripts/common.js"></script>
	<script src="/assets/scripts/index.js"></script>
</html>
